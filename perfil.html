<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><a href="index.html" style="color:white; text-decoration:none">â¬… Voltar</a></nav>
    <div class="container" style="max-width:400px">
        <div class="card">
            <h3>Minha Conta</h3>
            <p id="u-email">...</p>
            <button onclick="sair()" style="background:#ef4444">Sair</button>
        </div>
    </div>
    <script type="module">
        import { auth } from './firebase.js';
        import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        onAuthStateChanged(auth, u => {
            if(u) document.getElementById('u-email').innerText = u.email;
            else window.location.href="login.html";
        });
        window.sair = () => signOut(auth).then(() => window.location.href="index.html");
    </script>
</body>
</html>
