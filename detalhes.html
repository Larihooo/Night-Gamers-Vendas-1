<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto - Night Gamers</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        /* Estilos da Sidebar */
        .sidebar {
            height: 100%; width: 250px; position: fixed; z-index: 1000;
            top: 0; left: 0; background-color: #111827; overflow-x: hidden;
            padding-top: 20px; border-right: 1px solid #334155;
        }
        .sidebar h2 { color: white; text-align: center; font-size: 1.5rem; margin-bottom: 30px; }
        .sidebar a {
            padding: 15px 25px; text-decoration: none; font-size: 18px;
            color: #94a3b8; display: block; transition: 0.3s;
        }
        .sidebar a:hover { color: #6366f1; background: rgba(99, 102, 241, 0.1); }
        .main-content { margin-left: 250px; padding: 20px; }
        #admin-link { display: none; color: #f59e0b; font-weight: bold; }

        /* Ajustes Mobile */
        @media screen and (max-width: 768px) {
            .sidebar { width: 60px; }
            .sidebar h2, .sidebar span { display: none; }
            .main-content { margin-left: 60px; }
        }

        /* Card de Detalhes */
        .detalhes-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 40px; margin-top: 20px; }
        .img-detalhe { width: 100%; border-radius: 15px; border: 1px solid #334155; }
        .desc-texto { color: #94a3b8; line-height: 1.6; margin: 20px 0; font-size: 1.1rem; }

        /* Estilo do Modal PIX */
        #modal-pix-entrega {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 99999; justify-content: center; align-items: center;
        }
        .pix-box { background: #1e293b; padding: 30px; border-radius: 20px; text-align: center; border: 2px solid #6366f1; }
        .qr-img { background: white; padding: 10px; border-radius: 10px; margin: 20px 0; width: 200px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Night Gamers</h2>
        <a href="index.html">üè† <span>In√≠cio</span></a>
        <a href="feed.html">üì± <span>Feed Social</span></a>
        <a href="perfil.html">üë§ <span>Minha Conta</span></a>
        <a href="admin.html" id="admin-link">‚öôÔ∏è <span>Painel Admin</span></a>
    </div>

    <div class="main-content">
        <div class="container">
            <div id="carregando">Carregando detalhes...</div>
            
            <div id="conteudo-produto" style="display:none;">
                <div class="detalhes-grid">
                    <div>
                        <img id="prod-img" src="" class="img-detalhe">
                    </div>
                    <div class="card">
                        <h1 id="prod-nome"></h1>
                        <div id="prod-preco" style="font-size: 2rem; color: var(--accent); font-weight: bold;"></div>
                        
                        <div id="prod-descricao" class="desc-texto"></div>

                        <hr style="border: 0; border-top: 1px solid #334155; margin: 20px 0;">
                        
                        <h3>Finalizar Pagamento</h3>
                        <div id="wallet_container"></div> </div>
                </div>
            </div>
        </div>
    </div>

    <div id="modal-pix-entrega">
        <div class="pix-box">
            <h2 style="color:white">Pague com PIX</h2>
            <div id="area-qrcode"></div>
            <p style="color:#94a3b8; font-size: 0.8rem;">Aponte a c√¢mera ou copie o c√≥digo</p>
            <button onclick="copiarPixChave()" style="background:#334155; margin-top:10px">Copiar C√≥digo PIX</button>
            <p id="texto-pix" style="display:none"></p>
            <div style="margin-top:20px; color:var(--accent)">Aguardando pagamento... üîÑ</div>
        </div>
    </div>

    <script type="module">
        import { db, auth, ADMIN_EMAIL } from './firebase.js?v=1';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');
        let prodDados = null;

        const mp = new MercadoPago('APP_USR-7e780497-69b9-4363-9a79-245f789d2d8d', { locale: 'pt-BR' });

        // 1. Controle de Visibilidade do Admin na Sidebar
        onAuthStateChanged(auth, (user) => {
            if (user && user.email === ADMIN_EMAIL) {
                document.getElementById('admin-link').style.display = 'block';
            }
        });

        // 2. Carregar Dados do Produto
        async function carregar() {
            if(!id) { window.location.href = "index.html"; return; }
            
            const docRef = doc(db, "produtos", id);
            const snap = await getDoc(docRef);

            if (snap.exists()) {
                prodDados = snap.data();
                document.getElementById('prod-nome').innerText = prodDados.nome;
                document.getElementById('prod-preco').innerText = `R$ ${prodDados.preco}`;
                document.getElementById('prod-img').src = prodDados.imagem;
                
                // CORRE√á√ÉO: Inserindo a descri√ß√£o no HTML
                document.getElementById('prod-descricao').innerText = prodDados.descricao || "Sem descri√ß√£o dispon√≠vel.";
                
                document.getElementById('carregando').style.display = 'none';
                document.getElementById('conteudo-produto').style.display = 'block';
                
                iniciarBotaoPagamento();
            } else {
                alert("Produto n√£o encontrado!");
                window.location.href = "index.html";
            }
        }

        // 3. L√≥gica Mercado Pago
        async function iniciarBotaoPagamento() {
            mp.bricks().create("wallet", "wallet_container", {
                initialization: {
                    amount: parseFloat(prodDados.preco),
                    preferenceId: await criarPreferencia(), 
                },
                callbacks: {
                    onReady: () => console.log("Bot√£o MP Pronto"),
                    onSubmit: (formData) => enviarPagamento(formData)
                }
            });
        }

        async function criarPreferencia() {
            // Aqui voc√™ chamaria seu backend. Como estamos usando direto no front (via proxy):
            // Nota: Para teste, se voc√™ n√£o tiver backend, use o Checkout Pro ou PIX direto.
            return "ID_DA_PREFERENCIA"; // O ideal √© gerar isso via Cloud Function
        }

        window.copiarPixChave = () => {
            const t = document.getElementById('texto-pix').innerText;
            navigator.clipboard.writeText(t);
            alert("C√≥digo PIX copiado!");
        };

        carregar();
    </script>
</body>
</html>
