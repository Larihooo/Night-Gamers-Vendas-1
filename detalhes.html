<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><title>Detalhes</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
</head>
<body>
    <div class="sidebar">... (mesmo da index) ...</div>
    <div class="main-content">
        <div id="conteudo" class="card" style="display:none; max-width:800px; margin:auto">
            <img id="p-img" style="width:100%; border-radius:15px">
            <h1 id="p-nome"></h1>
            <p id="p-desc" style="color:#94a3b8"></p>
            <h2 id="p-preco" style="color:#6366f1"></h2>
            <div id="wallet_container"></div>
        </div>
    </div>
    <script type="module">
        import { db, auth } from './firebase.js?v=1';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        const mp = new MercadoPago('APP_USR-7e780497-69b9-4363-9a79-245f789d2d8d');
        const id = new URLSearchParams(location.search).get('id');

        async function carregar() {
            const s = await getDoc(doc(db, "produtos", id));
            if(s.exists()) {
                const p = s.data();
                document.getElementById('p-nome').innerText = p.nome;
                document.getElementById('p-desc').innerText = p.descricao;
                document.getElementById('p-preco').innerText = "R$ " + p.preco;
                document.getElementById('p-img').src = p.imagem;
                document.getElementById('conteudo').style.display = 'block';
                mp.bricks().create("wallet", "wallet_container", { initialization: { amount: parseFloat(p.preco) } });
            }
        }
        carregar();
    </script>
</body>
</html>
