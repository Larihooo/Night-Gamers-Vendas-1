<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        .detalhe-container { max-width: 600px; margin: 40px auto; padding: 20px; background: #1e293b; border-radius: 15px; }
        .p-desc { color: #94a3b8; line-height: 1.6; margin: 20px 0; }
        .btn-voltar { background: transparent; color: white; border: 1px solid #334155; padding: 10px; cursor: pointer; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="detalhe-container">
        <button class="btn-voltar" onclick="location.href='index.html'">⬅ Voltar</button>
        <img id="p-img" style="width:100%; border-radius:10px;">
        <h1 id="p-nome"></h1>
        <div id="p-desc" class="p-desc"></div>
        <h2 id="p-preco" style="color:#6366f1"></h2>
        
        <hr style="border:0; border-top:1px solid #334155; margin: 25px 0;">
        
        <div id="wallet_container"></div>
    </div>

    <script type="module">
        import { db } from './firebase.js?v=1';
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        const mp = new MercadoPago('APP_USR-7e780497-69b9-4363-9a79-245f789d2d8d', { locale: 'pt-BR' });
        const id = new URLSearchParams(location.search).get('id');

        async function carregar() {
            if(!id) return;
            const docRef = doc(db, "produtos", id);
            const snap = await getDoc(docRef);

            if (snap.exists()) {
                const p = snap.data();
                document.getElementById('p-nome').innerText = p.nome;
                document.getElementById('p-desc').innerText = p.descricao || "Sem descrição disponível.";
                document.getElementById('p-preco').innerText = "R$ " + p.preco;
                document.getElementById('p-img').src = p.imagem;

                // Criação do botão de pagamento
                mp.bricks().create("wallet", "wallet_container", {
                    initialization: {
                        amount: parseFloat(p.preco),
                    },
                    customization: {
                        texts: { valueProp: 'smart_option' }
                    }
                });
            }
        }
        carregar();
    </script>
</body>
</html>
