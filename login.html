<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><a href="index.html">⬅ Cancelar</a></nav>
    <div class="container" style="max-width:400px">
        <div class="card">
            <h2 id="titulo">Entrar</h2>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="senha" placeholder="Senha">
            <button onclick="acao()">Confirmar</button>
            <p style="text-align:center; cursor:pointer; margin-top:15px" onclick="trocar()">
                <span id="texto-troca">Não tem conta? Crie uma.</span>
            </p>
        </div>
    </div>

    <script type="module">
        import { auth } from './firebase.js';
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        let loginMode = true;

        window.trocar = () => {
            loginMode = !loginMode;
            document.getElementById('titulo').innerText = loginMode ? "Entrar" : "Criar Conta";
            document.getElementById('texto-troca').innerText = loginMode ? "Não tem conta? Crie uma." : "Já tem conta? Entre.";
        };

        window.acao = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('senha').value;
            try {
                if(loginMode) await signInWithEmailAndPassword(auth, email, pass);
                else await createUserWithEmailAndPassword(auth, email, pass);
                window.location.href = "index.html"; // Redireciona ao logar
            } catch(e) { alert("Erro: " + e.message); }
        };
    </script>
</body>
</html>
