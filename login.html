<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav><a href="index.html" style="color:white; text-decoration:none">⬅ Voltar</a></nav>
    <div class="container" style="max-width:400px">
        <div class="card">
            <h2 id="titulo">Entrar</h2>
            <input type="email" id="email" placeholder="E-mail">
            <input type="password" id="senha" placeholder="Senha">
            <button onclick="acao()">Confirmar</button>
            <p onclick="trocar()" style="text-align:center; cursor:pointer; margin-top:15px; font-size:0.9rem; color:#94a3b8">Não tem conta? Crie uma.</p>
        </div>
    </div>
    <script type="module">
        import { auth } from './firebase.js';
        import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        let modeLogin = true;
        window.trocar = () => {
            modeLogin = !modeLogin;
            document.getElementById('titulo').innerText = modeLogin ? "Entrar" : "Criar Conta";
        };
        window.acao = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('senha').value;
            try {
                if(modeLogin) await signInWithEmailAndPassword(auth, email, pass);
                else await createUserWithEmailAndPassword(auth, email, pass);
                window.location.href = "index.html";
            } catch(e) { alert("Erro: " + e.message); }
        };
    </script>
</body>
</html>
