<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin - Night Gamers</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .preview-img { width: 100%; max-height: 200px; object-fit: contain; background: #000; border-radius: 8px; margin-top: 10px; display: none; }
        .btn-edit { background: #f59e0b !important; width: auto; padding: 5px 10px; font-size: 12px; border:none; cursor:pointer; }
        .search-admin-container { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; margin-bottom: 20px; border: 1px solid #333; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">‚¨Ö Voltar para Loja</a>
        <span style="color:var(--accent)">Gerenciamento de Estoque</span>
    </nav>

    <div class="container">
        <div class="card" id="form-topo">
            <h3 id="form-title">Adicionar Novo Produto</h3>
            
            <label>1. Link da Imagem</label>
            <input type="url" id="img-url" placeholder="Link do ImgBB" oninput="verPrevia()">
            <img id="img-preview" class="preview-img">
            
            <label style="margin-top:15px; display:block">2. Nome do Produto</label>
            <input type="text" id="nome" placeholder="Ex: Headset Gamer Pro">
            
            <div style="display:flex; gap:15px">
                <div style="flex:1">
                    <label>3. Pre√ßo (R$)</label>
                    <input type="number" id="preco" placeholder="0.00">
                </div>
                <div style="flex:1">
                    <label>4. Estoque</label>
                    <input type="number" id="estoque" placeholder="Qtd">
                </div>
            </div>

            <label style="margin-top:15px; display:block; color:var(--accent)">5. Conte√∫do para Entrega (Link ou Chave)</label>
            <textarea id="entrega" placeholder="O que o cliente recebe ap√≥s pagar?" rows="2"></textarea>

            <label style="margin-top:15px; display:block">6. Descri√ß√£o na Loja</label>
            <textarea id="desc" placeholder="Descreva o produto..." rows="3"></textarea>
            
            <button id="btn-acao" onclick="processarAcao()">Publicar Produto</button>
            <button id="btn-cancelar" style="display:none; background:#64748b; margin-top:5px" onclick="cancelarEdicao()">Cancelar Edi√ß√£o</button>
        </div>

        <div class="search-admin-container" style="margin-top:30px">
            <label>üîç Buscar no invent√°rio</label>
            <input type="text" id="input-busca-admin" placeholder="Digite o nome..." onkeyup="renderLista()">
        </div>

        <h3>Itens no Invent√°rio</h3>
        <div id="lista-admin">Carregando...</div>
    </div>

    <script type="module">
        import { db, auth, ADMIN_EMAIL } from './firebase.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        let idEdicao = null;
        let produtosLocal = [];

        onAuthStateChanged(auth, (user) => {
            if(!user || user.email !== ADMIN_EMAIL) window.location.href = "index.html";
        });

        window.verPrevia = () => {
            const url = document.getElementById('img-url').value;
            const img = document.getElementById('img-preview');
            if(url) { img.src = url; img.style.display = 'block'; }
            else { img.style.display = 'none'; }
        };

        window.processarAcao = async () => {
            const dados = {
                nome: document.getElementById('nome').value,
                preco: document.getElementById('preco').value,
                estoque: parseInt(document.getElementById('estoque').value) || 0,
                entrega: document.getElementById('entrega').value,
                descricao: document.getElementById('desc').value,
                imagem: document.getElementById('img-url').value,
                atualizadoEm: new Date()
            };

            if(!dados.nome || !dados.preco || !dados.imagem) return alert("Preencha os campos obrigat√≥rios!");

            try {
                if(idEdicao) {
                    await updateDoc(doc(db, "produtos", idEdicao), dados);
                    alert("Atualizado!");
                } else {
                    dados.criadoEm = new Date();
                    await addDoc(collection(db, "produtos"), dados);
                    alert("Publicado!");
                }
                cancelarEdicao();
            } catch(e) { alert("Erro: " + e.message); }
        };

        window.prepararEdicao = (id) => {
            const p = produtosLocal.find(item => item.id === id);
            if(!p) return;
            idEdicao = id;
            document.getElementById('form-title').innerText = "Editando: " + p.nome;
            document.getElementById('nome').value = p.nome;
            document.getElementById('preco').value = p.preco;
            document.getElementById('estoque').value = p.estoque;
            document.getElementById('entrega').value = p.entrega || "";
            document.getElementById('desc').value = p.descricao;
            document.getElementById('img-url').value = p.imagem;
            document.getElementById('btn-acao').innerText = "Salvar Altera√ß√µes";
            document.getElementById('btn-cancelar').style.display = "block";
            window.verPrevia();
            window.scrollTo(0,0);
        };

        window.cancelarEdicao = () => {
            idEdicao = null;
            document.getElementById('form-title').innerText = "Adicionar Novo Produto";
            document.getElementById('btn-acao').innerText = "Publicar Produto";
            document.getElementById('btn-cancelar').style.display = "none";
            document.getElementById('nome').value = "";
            document.getElementById('preco').value = "";
            document.getElementById('estoque').value = "";
            document.getElementById('entrega').value = "";
            document.getElementById('desc').value = "";
            document.getElementById('img-url').value = "";
            window.verPrevia();
        };

        onSnapshot(query(collection(db, "produtos"), orderBy("criadoEm", "desc")), (snap) => {
            produtosLocal = snap.docs.map(d => ({id: d.id, ...d.data()}));
            renderLista();
        });

        window.renderLista = () => {
            const busca = document.getElementById('input-busca-admin').value.toLowerCase();
            const div = document.getElementById('lista-admin');
            div.innerHTML = "";
            produtosLocal.filter(p => p.nome.toLowerCase().includes(busca)).forEach(p => {
                div.innerHTML += `
                    <div style="display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid #333; background:rgba(255,255,255,0.02); margin-bottom:5px; border-radius:8px">
                        <span>${p.nome} (R$ ${p.preco})</span>
                        <div>
                            <button onclick="prepararEdicao('${p.id}')" class="btn-edit">Editar</button>
                            <button onclick="deletar('${p.id}')" style="background:red; padding:5px 10px; border:none; cursor:pointer">X</button>
                        </div>
                    </div>`;
            });
        };

        window.deletar = async (id) => { if(confirm("Excluir?")) await deleteDoc(doc(db, "produtos", id)); };
    </script>
</body>
</html>
