<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Night Gamers - Loja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <strong>NIGHT GAMERS</strong>
        <a href="admin.html" style="color:var(--primary)">Painel</a>
    </nav>

    <div class="container">
        <div id="lista-produtos" style="display:grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap:20px;">
            Carregando produtos...
        </div>
    </div>

    <script type="module">
        import { db } from './firebase.js';
        import { collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        onSnapshot(query(collection(db, "produtos")), (snap) => {
            const lista = document.getElementById('lista-produtos');
            lista.innerHTML = "";
            snap.forEach(doc => {
                const p = doc.data();
                lista.innerHTML += `
                    <div class="card">
                        <img src="${p.imagem}" style="width:100%; border-radius:8px">
                        <h3>${p.nome}</h3>
                        <p style="color:var(--accent); font-size:1.2rem">R$ ${p.preco}</p>
                        <button onclick="window.location.href='detalhes.html?id=${doc.id}'">Comprar Agora</button>
                    </div>`;
            });
        });
    </script>
</body>
</html>
