<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Gamers | Loja Oficial</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .sidebar { height: 100vh; width: 250px; position: fixed; z-index: 1000; top: 0; left: 0; background: #0f172a; border-right: 1px solid #334155; display: flex; flex-direction: column; padding-top: 20px; }
        .sidebar h2 { color: #6366f1; text-align: center; margin-bottom: 30px; }
        .sidebar a { padding: 15px 25px; text-decoration: none; color: #94a3b8; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        .sidebar a:hover { color: white; background: rgba(99, 102, 241, 0.1); }
        .main-content { margin-left: 250px; padding: 20px; }
        #admin-link { display: none; color: #f59e0b !important; font-weight: bold; margin-top: auto; margin-bottom: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        @media (max-width: 768px) { .sidebar { width: 70px; } .sidebar span, .sidebar h2 { display: none; } .main-content { margin-left: 70px; } }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Night Gamers</h2>
        <a href="index.html" style="color:white; border-left: 4px solid #6366f1;">üè† <span>In√≠cio</span></a>
        <a href="feed.html">üì± <span>Feed Social</span></a>
        <a href="perfil.html">üë§ <span>Minha Conta</span></a>
        <a href="admin.html" id="admin-link">‚öôÔ∏è <span>Painel Admin</span></a>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>Produtos Dispon√≠veis</h1>
            <div id="grid-produtos" class="product-grid">Carregando produtos...</div>
        </div>
    </div>

    <script type="module">
        import { db, auth, ADMIN_EMAIL } from './firebase.js?v=1';
        import { collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            if (user && user.email === ADMIN_EMAIL) document.getElementById('admin-link').style.display = 'flex';
        });

        onSnapshot(collection(db, "produtos"), (snap) => {
            const grid = document.getElementById('grid-produtos');
            grid.innerHTML = "";
            snap.forEach(doc => {
                const p = doc.data();
                grid.innerHTML += `
                    <div class="card" onclick="window.location.href='detalhes.html?id=${doc.id}'" style="cursor:pointer">
                        <img src="${p.imagem}" style="width:100%; height:180px; object-fit:cover; border-radius:10px">
                        <h3>${p.nome}</h3>
                        <p style="color:var(--accent); font-weight:bold">R$ ${p.preco}</p>
                    </div>`;
            });
        });
    </script>
</body>
</html>
