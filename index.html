<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night Gamers | Loja Oficial</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos espec√≠ficos para turbinar a vitrine */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .product-card {
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            transition: 0.4s;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
        }

        .card-img-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: #000;
        }

        .card-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .product-card:hover .card-img {
            transform: scale(1.1);
        }

        .card-content {
            padding: 20px;
            flex-grow: 1;
        }

        .price-tag {
            color: var(--accent);
            font-size: 1.5rem;
            font-weight: 800;
            margin: 10px 0;
        }

        .stock-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            backdrop-filter: blur(5px);
        }

        .badge-available { background: rgba(16, 185, 129, 0.8); color: white; }
        .badge-out { background: rgba(239, 68, 68, 0.8); color: white; }

        .search-box {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 15px 25px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .search-box input {
            border: none;
            background: transparent;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <nav>
        <div style="font-weight:900; font-size:1.5rem; letter-spacing: -1px;">NIGHT <span style="color:var(--primary)">GAMERS</span></div>
        <div id="nav-links"></div>
    </nav>

    <div class="container" style="max-width: 1100px;">
        <header style="margin-bottom: 40px; text-align: center;">
            <h1 style="font-size: 2.5rem; margin-bottom: 10px;">Equipamentos de <span style="color:var(--primary)">Elite</span></h1>
            <p style="color: #94a3b8;">Sua jornada gamer come√ßa com o setup certo.</p>
        </header>

        <div class="search-box">
            <span style="font-size: 1.2rem;">üîç</span>
            <input type="text" id="search" placeholder="O que voc√™ est√° procurando?" onkeyup="render()">
        </div>

        <div id="grid" class="product-grid">Carregando estoque...</div>
    </div>

    <script type="module">
        import { db, auth, ADMIN_EMAIL } from './firebase.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
        import { collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

        let produtos = [];

        // Controle de Navega√ß√£o
        onAuthStateChanged(auth, (user) => {
            const nav = document.getElementById('nav-links');
            if(user) {
                let menu = `<a href="perfil.html">Minha Conta</a>`;
                if(user.email === ADMIN_EMAIL) menu += `<a href="admin.html" style="color:var(--accent); font-weight:bold;">‚óè Painel Admin</a>`;
                nav.innerHTML = menu;
            } else {
                nav.innerHTML = `<a href="login.html" style="background:var(--primary); padding: 8px 20px; border-radius: 8px; font-weight:bold;">Entrar</a>`;
            }
        });

        // Escutar Banco de Dados em tempo real
        const q = query(collection(db, "produtos"), orderBy("criadoEm", "desc"));
        onSnapshot(q, (snap) => {
            produtos = snap.docs.map(d => ({id: d.id, ...d.data()}));
            render();
        });

        window.render = () => {
            const termo = document.getElementById('search').value.toLowerCase();
            const grid = document.getElementById('grid');
            grid.innerHTML = "";
            
            const filtrados = produtos.filter(p => p.nome.toLowerCase().includes(termo));

            if(filtrados.length === 0) {
                grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 50px; color: #64748b;">Nenhum produto encontrado.</div>`;
                return;
            }

            filtrados.forEach(p => {
                const temEstoque = p.estoque > 0;
                const statusBadge = temEstoque 
                    ? `<div class="stock-badge badge-available">Dispon√≠vel</div>` 
                    : `<div class="stock-badge badge-out">Esgotado</div>`;

                grid.innerHTML += `
                <div class="product-card" onclick="window.location.href='detalhes.html?id=${p.id}'" style="cursor:pointer;">
                    ${statusBadge}
                    <div class="card-img-container">
                        <img src="${p.imagem}" class="card-img" alt="${p.nome}" onerror="this.src='https://via.placeholder.com/300x200?text=Sem+Imagem'">
                    </div>
                    <div class="card-content">
                        <h3 style="margin:0; font-size: 1.2rem;">${p.nome}</h3>
                        <div class="price-tag">R$ ${p.preco}</div>
                        <div style="font-size: 0.8rem; color: #94a3b8;">
                            ${temEstoque ? `Apenas ${p.estoque} unidades restando!` : 'Aguardando reposi√ß√£o'}
                        </div>
                        <button style="margin-top: 15px; font-size: 0.9rem; padding: 10px;">Ver Detalhes</button>
                    </div>
                </div>`;
            });
        };
    </script>
</body>
</html>
